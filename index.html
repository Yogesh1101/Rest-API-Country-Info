<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries & Weather using Fetch API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>Rest Countries API</header>
    <div class="container">
      <h1 id="title" class="text-center">Country Information</h1>
      <div class="row col-12" id="countryContainer">
        <template id="cardTemplate">
          <div class="col-lg-4 col-md-6 col-sm-12 mb-3">
            <div class="card">
              <div class="card-header text-center fs-5"></div>
              <div class="card-body cardBody">
                <img class="card-img-top" alt="" />
                <div class="card-text text-center">
                  <p style="margin-top: 10px">Capital:</p>
                  <p>Region:</p>
                  <p>Native Name:</p>
                  <p>Population:</p>
                </div>
                <div class="card-button">
                  <button class="btn btn-primary buttonClick">
                    Click for Weather
                  </button>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
